<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>

<div th:remove="tag" th:fragment="style">
    <link th:href="@{/assets/libs/general/ion-rangeslider/css/ion.rangeSlider.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/libs/general/nouislider/distribute/nouislider.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/libs/general/dropzone/dist/dropzone.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/libs/general/summernote/dist/summernote.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/libs/general/bootstrap-markdown/css/bootstrap-markdown.min.css}" rel="stylesheet" type="text/css"/>


    <link th:href="@{/assets/css/pages/general/wizard/wizard-4.rtl.min.css}" rel="stylesheet" type="text/css"/>
</div>
<body>
<div th:remove="tag" th:fragment="content">

    <!-- begin:: Content Head -->
    <div class="kt-subheader kt-grid__item" id="kt_subheader">
        <div class="kt-container  kt-container--fluid ">
            <div class="kt-subheader__main">
                <h3 class="kt-subheader__title"> لاگ سیستم </h3>
                <span class="kt-subheader__separator kt-subheader__separator--v"></span>
                <div class="kt-subheader__group" id="kt_subheader_search">
                    <span class="kt-subheader__desc" id="kt_subheader_total"> مجموع <span class="total"></span> </span>
                    <form autocomplete="off" class="kt-margin-l-20" id="kt_subheader_search_form">
                        <div class="kt-input-icon kt-input-icon--right kt-subheader__search">
                            <input type="text" class="form-control" placeholder="جستجو..." id="generalSearch">
                            <span class="kt-input-icon__icon kt-input-icon__icon--right">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1" class="kt-svg-icon">
                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                        <rect id="bound" x="0" y="0" width="24" height="24" />
                                        <path d="M14.2928932,16.7071068 C13.9023689,16.3165825 13.9023689,15.6834175 14.2928932,15.2928932 C14.6834175,14.9023689 15.3165825,14.9023689 15.7071068,15.2928932 L19.7071068,19.2928932 C20.0976311,19.6834175 20.0976311,20.3165825 19.7071068,20.7071068 C19.3165825,21.0976311 18.6834175,21.0976311 18.2928932,20.7071068 L14.2928932,16.7071068 Z" id="Path-2" fill="#000000" fill-rule="nonzero" opacity="0.3" />
                                        <path d="M11,16 C13.7614237,16 16,13.7614237 16,11 C16,8.23857625 13.7614237,6 11,6 C8.23857625,6 6,8.23857625 6,11 C6,13.7614237 8.23857625,16 11,16 Z M11,18 C7.13400675,18 4,14.8659932 4,11 C4,7.13400675 7.13400675,4 11,4 C14.8659932,4 18,7.13400675 18,11 C18,14.8659932 14.8659932,18 11,18 Z" id="Path" fill="#000000" fill-rule="nonzero" />
                                    </g>
                                </svg>
                            </span>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- end:: Content Head -->

    <!-- begin:: Content -->
    <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">

        <div class="kt-datatable table table-striped- table-bordered table-hover table-checkable dataTable no-footer dtr-inline" id="ajax_data"></div>

        <!--begin::Modal-->
        <div class="modal fade" id="kt_datatable_records_fetch_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Selected Records</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="kt-scroll" data-scroll="true" data-height="200">
                            <ul id="kt_apps_user_fetch_records_selected"></ul>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-brand" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!--end::Modal-->
    </div>

    <!-- end:: Content -->
</div>
<div th:remove="tag" th:fragment="script">

    <script th:src="@{/assets/libs/general/block-ui/jquery.blockUI.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/bootstrap-maxlength/src/bootstrap-maxlength.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/custom/vendors/bootstrap-multiselectsplitter/bootstrap-multiselectsplitter.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/bootstrap-select/dist/js/bootstrap-select.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/bootstrap-switch/dist/js/bootstrap-switch.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/custom/js/vendors/bootstrap-switch.init.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/ion-rangeslider/js/ion.rangeSlider.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/typeahead.js/dist/typeahead.bundle.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/handlebars/dist/handlebars.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/inputmask/dist/jquery.inputmask.bundle.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/inputmask/dist/inputmask/inputmask.date.extensions.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/inputmask/dist/inputmask/inputmask.numeric.extensions.js}" type="text/javascript"></script>

    <script th:src="@{/assets/js/persian-date.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/util.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/pages/custom/apps/log/logList.js}" type="text/javascript"></script>
</div>

</body>
</html>
