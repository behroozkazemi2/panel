<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>

<div th:remove="tag" th:fragment="style">
    <link th:href="@{/assets/css/pages/custom-rtl.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/css/jquery.md.bootstrap.datetimepicker.style.css}" rel="stylesheet" type="text/css"/>

</div>

<body>
<div th:remove="tag" th:fragment="content">
    <div class="kt-subheader   kt-grid__item" id="kt_subheader">
        <div class="kt-container  kt-container--fluid ">
            <div class="kt-subheader__main">
                <h3 class="kt-subheader__title">سفارشات</h3>
                <span class="kt-subheader__separator kt-hidden"></span>
                <div class="kt-subheader__breadcrumbs">
                    <a href="#" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
                    <span class="kt-subheader__breadcrumbs-separator"></span>
                    <a href="" class="kt-subheader__breadcrumbs-link">لیست سفارشات</a>
                </div>
            </div>
        </div>

    </div>

    <!-- begin:: Content -->
    <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">

        <div class="row">

            <div class="kt-portlet kt-portlet--height-fluid">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title">
                            جستجو
                        </h3>
                    </div>
                    <div class="kt-portlet__head-toolbar">
                        <a href="#" class="btn btn-label-brand btn-bold btn-sm" data-toggle="dropdown">
                            گزارش مشکل
                        </a>
                    </div>
                </div>
                <div class="kt-portlet__body">

                    <!--begin: Search Form -->
                    <div class="kt-form kt-form--label-right kt-margin-t-20 kt-margin-b-10">
                        <div class="row align-items-center">
                            <div class="col-12 order-xl-1">
                                <div class="row align-items-center">
                                    <div class="col-md-3 kt-margin-b-20-tablet-and-mobile">
                                        <div class="kt-input-icon kt-input-icon--left">
                                            <input type="text" class="form-control" placeholder="نام تامین کننده" id="generalSearch">
                                            <span class="kt-input-icon__icon kt-input-icon__icon--left">
                                                    <span><i class="la la-user"></i></span>
                                                </span>
                                        </div>

                                    </div>
                                    <div class="col-md-3 kt-margin-b-20-tablet-and-mobile">
                                        <div class="kt-form__group kt-form__group--inline">
                                            <div class="kt-form__label">
                                                <label>وضعیت:</label>
                                            </div>
                                            <div class="kt-form__control">
                                                <select class="form-control has-select2" id="kt_form_status" >
                                                    <option value="0" >همه وضعیت‌ها</option>
                                                    <option th:each="sub : ${@orderStatus.getOrderStatus()}"
                                                            th:value=" *{sub.id}"
                                                            th:text="*{sub.name}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-3 kt-margin-b-20-tablet-and-mobile">
                                        <div class="kt-input-icon kt-input-icon--left">
                                            <input type="text" class="form-control" placeholder="نام‌مشتری" id="customer_name">
                                            <span class="kt-input-icon__icon kt-input-icon__icon--left">
                                                    <span><i class="la la-user"></i></span>
                                                </span>
                                        </div>
                                    </div>


                                    <div class="col-md-3 kt-margin-b-20-tablet-and-mobile">
                                        <div class="kt-input-icon kt-input-icon--left">
                                            <input type="text" class="form-control" placeholder=" کد پیگیری مشتری سفارش" id="tracking_code">
                                            <span class="kt-input-icon__icon kt-input-icon__icon--left">
                                                    <span><i class="la la-barcode"></i></span>
                                                </span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="col-12 order-xl-1 mt-3">
                                <div class="row align-items-center">


                                    <div class="col-md-3 kt-margin-b-20-tablet-and-mobile">
                                        <div class="kt-input-icon kt-input-icon--left">
                                            <input type="text" class="form-control" placeholder="شماره مشتری" id="customer_mobile">
                                            <span class="kt-input-icon__icon kt-input-icon__icon--left">
                                                    <span><i class="la la-phone"></i></span>
                                                </span>
                                        </div>
                                    </div>

                                    <div class="col-md-3 kt-margin-b-20-tablet-and-mobile">
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span
                                                    class="input-group-text cursor-pointer" id="orderDate"
                                                    data-mdpersiandatetimepicker="" data-original-title=""
                                                    title=""><i class="la la-calendar"></i></span></div>
                                            <input type="text" id="orderTimeStamp"
                                                   placeholder="تاریخ ثبت سفارش" name="ssDate"
                                                   class="form-control" aria-label="orderDate"
                                                   aria-describedby="orderDate">
                                            <input type="hidden"  id="orderTimeStampDate"
                                                   class="form-control" aria-label="orderDate"
                                                   aria-describedby="orderDate" >
                                        </div>
                                    </div>

                                    <div class="col-md-3 kt-margin-b-20-tablet-and-mobile">
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span
                                                    class="input-group-text cursor-pointer" id="deliverDate"
                                                    data-mdpersiandatetimepicker="" data-original-title=""
                                                    title=""><i class="la la-calendar"></i></span></div>
                                            <input type="text" id="deliverTimeStamp" name="eeDate"
                                                   placeholder="تاریخ و زمان تحویل سفارش"
                                                   class="form-control" aria-label="deliverDate"
                                                   aria-describedby="deliverDate">
                                            <input type="hidden"  id="deliverTimeStampDate"
                                                   class="form-control" aria-label="deliverDate"
                                                   aria-describedby="deliverDate" >
                                        </div>
                                    </div>


                                </div>
                            </div>

                        </div>
                        <div class="kt-separator kt-separator--border-dashed kt-separator--space-lg kt-separator--portlet-fit"></div>

                        <div class="kt-datatable  table-striped- table-bordered table-hover table-checkable dataTable no-footer dtr-inline" id="ajax_data"></div>
                    </div>

                    <!--end: Search Form -->
                </div>


            </div>


        </div>

    </div>
    <!--end::Portlet-->
    <!--begin::Modal-->
    <!-- remote datatable modal -->
    <div id="kt_modal_remote" class="modal fade" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
            </div>
        </div>
    </div>

    <!--end::Modal-->

    <!-- end:: Content -->
</div>
<div th:remove="tag" th:fragment="script">

    <script th:src="@{/assets/libs/general/block-ui/jquery.blockUI.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/bootstrap-maxlength/src/bootstrap-maxlength.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/bootstrap-timepicker/js/bootstrap-timepicker.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/bootstrap-timepicker/js/bootstrap-timepicker.init.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/custom/vendors/bootstrap-multiselectsplitter/bootstrap-multiselectsplitter.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/bootstrap-select/dist/js/bootstrap-select.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/jquery-form/dist/jquery.form.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/jquery-validation/dist/jquery.validate.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/jquery-validation/dist/additional-methods.js}" ‌type="text/javascript"></script>
    <script th:src="@{/assets/libs/custom/js/vendors/jquery-validation.init.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/persian-date.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/util.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/persian-js/persian.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/select2_js/select2.js}" type="text/javascript"></script>

    <script th:src="@{/assets/js/jquery.md.bootstrap.datetimepicker.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/custom/moneyFormat/moneyFormat.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/pages/order/order.js}" type="text/javascript"></script>
</div>

</body>
</html>
