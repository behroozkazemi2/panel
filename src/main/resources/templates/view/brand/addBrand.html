<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>

<div th:remove="tag" th:fragment="style">
    <link th:href="@{/assets/css/pages/custom-rtl.css}" rel="stylesheet" type="text/css"/>
</div>

<body>
<div th:remove="tag" th:fragment="content">
    <div class="kt-subheader   kt-grid__item" id="kt_subheader">
        <div class="kt-container  kt-container--fluid ">
            <div class="kt-subheader__main">
                <h3 class="kt-subheader__title">تگ</h3>
                <span class="kt-subheader__separator kt-hidden"></span>
                <div class="kt-subheader__breadcrumbs">
                    <a href="#" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
                    <span class="kt-subheader__breadcrumbs-separator"></span>
                    <a href="" class="kt-subheader__breadcrumbs-link">ایجاد </a>
                </div>
            </div>
        </div>
    </div>

    <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
        <div class="row">
            <div class="col-lg-12">
                <!--begin::Portlet-->
                <div class="kt-portlet kt-portlet--last kt-portlet--head-lg kt-portlet--responsive-mobile"
                     id="kt_page_portlet">
                    <div class="kt-portlet__head kt-portlet__head--lg">
                        <div class="kt-portlet__head-label">
                            <h3 class="kt-portlet__head-title">اطلاعات برند
                                <small>پس از وارد کردن اطلاعات گزینه ثبت را بزنید.</small>
                            </h3>
                        </div>
                        <div class="kt-portlet__head-toolbar">

                            <div class="btn-group">
                                <div class="kt-subheader__wrapper">
                                    <a href="/brand" class="btn btn-default btn-bold ">بازگشت </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--begin::Form-->
                    <form class="kt-form" id="form-brand" >
                        <div class="kt-portlet__body">
                            <div class="row">
                                <div class="col-lg-12 col-sm-9">
                                    <div class="form-group  row">
<!--                                        <div class="col-lg-4 form-group-sub">-->
<!--                                            <div class="col-lg-12 col-md-12">-->
<!--                                                <span class="text-dark">  دسته بندی : </span>-->
<!--                                                <span>(نمایش در سایت)</span>-->
<!--                                            </div>-->
<!--                                            <select-->
<!--                                                    th:field="*{categories}"-->
<!--                                                    style="width: 250px!important;"-->
<!--                                                    multiple-->
<!--                                                    class="has-select2 form-control kt-select2 category-list">-->
<!--                                                <option th:each=" ct : ${@categoryList.getMyCategory()}"-->
<!--                                                        th:value="${ct.id}" th:text="${ct.name}">-->
<!--                                                </option>-->
<!--                                            </select>-->
<!--                                        </div>-->
                                        <div class="col-lg-4 form-group-sub">
                                            <span class="text-dark"> برند : </span>
                                            <span>(نمایش در سایت)</span>
                                            <input type="text"
                                                   name="name"
                                                   th:value="${name}"
                                                   class="form-control form-add-tag "
                                                   placeholder=" نام برند را وارد کنید">
                                            <input type="hidden" name="id"
                                                   th:value="${id}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__foot">
                            <div class="kt-form__actions">
                                <div class="btn btn-outline-info btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
                                     data-ktwizard-type="action-submit">
                                    ثبت
                                </div>
                                <a href="/admin/tag"
                                   class="btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u btn btn-outline-danger ">لغو</a>
                            </div>
                        </div>

                    </form>
                    <!--end::Form-->
                    <!--end::Portlet-->
                </div>
            </div>
        </div>
    </div>


    <div id="kt_modal_remote" class="modal fade" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content">
            </div>
        </div>
    </div>
</div>
<div th:remove="tag" th:fragment="script">
    <script th:src="@{/assets/libs/general/block-ui/jquery.blockUI.js}" type="text/javascript"></script>
    <script th:src="@{/assets/libs/general/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.js}"

    <script th:src="@{/assets/js/select2_js/select2.js}" type="text/javascript"></script>

        $(document).ready(function () {
            $('.has-select2').select2();
        });

    </script>
</div>
