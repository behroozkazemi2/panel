<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      direction="rtl"
      dir="rtl"
      style="direction: rtl"
      lang="fa">

<!-- begin::Head -->
<head>

    <!--begin::Base Path (base relative path for assets of this page) -->
    <base href="../">

    <!--end::Base Path -->
    <meta charset="utf-8" />
    <title>ورود به پنل تأمین کنندگان - فروشگاه اینترنتی بهتا‌تهویه</title>
    <meta name="description" content="پنل ویژه تأمین کنندگان فروشگاه اینترنتی بهتا‌تهویه">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">

    <!--begin::Page Custom Styles(used by this page) -->
    <link th:href="@{/assets/css/pages/login.rtl.css}" rel="stylesheet" type="text/css" />

    <!--end::Page Custom Styles -->

    <!--begin:: Global Mandatory Vendors -->
    <link th:href="@{/assets/libs/general/perfect-scrollbar/css/perfect-scrollbar.css}" rel="stylesheet" type="text/css" />
    <!--end:: Global Mandatory Vendors -->

    <!--begin:: Global Optional Vendors -->
    <link th:href="@{/assets/libs/custom/vendors/line-awesome/css/line-awesome.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/libs/general/fortawesome/fontawesome-free/css/all.min.rtl.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/libs/custom/vendors/flaticon/flaticon.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/libs/custom/vendors/flaticon2/flaticon.css}" rel="stylesheet" type="text/css" />
    <!--end:: Global Optional Vendors -->

    <!--begin::Global Theme Styles(used by all pages) -->
    <link th:href="@{/assets/css/style.bundle.rtl.css}" rel="stylesheet" type="text/css" />
    <!--end::Global Theme Styles -->

    <!--begin::Layout Skins(used by all pages) -->
    <link th:href="@{/assets/libs/custom/jquery-ui/jquery-ui.min.css}" rel="stylesheet" type="text/css" />

    <link th:href="@{/assets/css/pages/custom-rtl.css}" rel="stylesheet" type="text/css" />
    <!--end::Layout Skins -->
    <!--favicon-->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/images/behta_logo/SVG/behta_first.svg}">

</head>

<!-- end::Head -->

<!-- begin::Body -->
<body class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--fixed kt-subheader--enabled kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading">

<!-- begin:: Page -->
<div class="kt-grid kt-grid--ver kt-grid--root kt-page">
    <div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v3 kt-login--signin" id="kt_login">
        <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" style="background-image: url(/assets/media/bg/bg-3.jpg);">
            <div class="kt-grid__item kt-grid__item--fluid kt-login__wrapper kt-margin-t-0">
                <div class="kt-login__wrapper justify-content-center">
                    <div class="kt-login__container">
                        <div class="kt-login__logo kt-margin-0">
                            <a href="#">
                                <img th:src="@{/assets/images/behta_logo/SVG/behta_first.svg}" width="100">
                            </a>
                        </div>
                    <div class="kt-login__signin">
                        <div class="kt-login__head">
                            <h3 class="kt-login__title">پنل تأمین کنندگان</h3>
                            <h3 class="kt-login__desc"></h3>
                        </div>
                        <form class="kt-form" method="post" action="/login" id="login-form">
                            <div th:if="${param.error}">
                                <div class="kt-alert kt-alert--outline alert alert-danger alert-dismissible" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                                    <span th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null }" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
                                    <span th:unless="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null }" > خطا در ارسال اطلاعات</span>
                                </div>
                            </div>

                            <div th:if="${param.logout}">
                                <div class="kt-alert kt-alert--outline alert alert-success alert-dismissible" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                                    <span>با موفقیت از سیستم خارج شدید.</span>
                                </div>
                            </div>

                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="نام‌کاربری" name="username" autocomplete="off">
                            </div>
                            <div class="input-group">
                                <input class="form-control" type="Password" placeholder="کلمه‌عبور" name="password">
                            </div>
                            <div class="input-group row captcha-section kt-padding-t-15  kt-padding-r-0 kt-valign-middle">
                                <div class="">
                                    <img class="captcha" th:src="@{/captcha}" />
                                    <button type="button" tabindex="-1"  class="btn btn-lg btn-warning btn-reloadCaptcha" style="text-align: center;">
                                        <i class="flaticon2-reload" style="padding-right:10px; padding-top: 5px "></i>
                                    </button>
                                </div>
                            </div>
                            <div class="input-group">
                                <input class="form-control" name="captcha" type="text" autocomplete="off" placeholder="کد تصویر را وارد نمایید" />
                            </div>
                            <div class="kt-login__actions" >
                                <button id="kt_login_signin_submit" class="btn  btn-lg btn-brand btn-widest kt-margin-r-20">ورود</button>
                            </div>
                        </form>
                    </div>

                </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="kt-footer kt-grid__item" >
    <div class="kt-container">
        <div class="kt-footer__wrapper " style="margin: 0 !important; justify-content: center;">
            <div class="kt-footer__copyright">
                کلیه حقوق این وبسایت متعلق به فروشگاه اینترنتی بهتا‌تهویه می باشد |  <a style="font-family: Arial; margin-right: 5px;" href="https://behtatahvie.com"> behtatahvie.com </a>
            </div>
        </div>
    </div>
</div>
<script>
    var KTAppOptions = {
        "colors": {
            "state": {
                "brand": "#5d78ff",
                "dark": "#282a3c",
                "light": "#ffffff",
                "primary": "#5867dd",
                "success": "#34bfa3",
                "info": "#36a3f7",
                "warning": "#ffb822",
                "danger": "#fd3995"
            },
            "base": {
                "label": ["#c5cbe3", "#a1a8c3", "#3d4465", "#3e4466"],
                "shape": ["#f0f3ff", "#d9dffa", "#afb4d4", "#646c9a"]
            }
        }
    };
</script>

<script th:src="@{/assets/libs/general/jquery/dist/jquery.js}" type="text/javascript"></script>
<script th:src="@{/assets/libs/general/popper.js/dist/umd/popper.js}" type="text/javascript"></script>
<script th:src="@{/assets/libs/general/bootstrap/dist/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/libs/general/js-cookie/src/js.cookie.js}" type="text/javascript"></script>

<script th:src="@{/assets/libs/general/jquery-form/dist/jquery.form.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/libs/general/jquery-validation/dist/jquery.validate.js}" type="text/javascript"></script>
<script th:src="@{/assets/libs/general/jquery-validation/dist/additional-methods.js}" type="text/javascript"></script>

<!--end:: Global Optional Vendors -->

<!--begin::Global Theme Bundle(used by all pages) -->

<script th:src="@{/assets/js/pages/generalLogin.js}" type="text/javascript"></script>

</body>

</html>
