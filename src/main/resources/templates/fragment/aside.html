<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:div="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="kt-aside  kt-aside--fixed  kt-grid__item kt-grid kt-grid--desktop kt-grid--hor-desktop" id="kt_aside" th:fragment="menu">

    <!--kt-menu__item&#45;&#45;active-->
    <!-- begin:: Aside Menu -->
    <div class="kt-aside-menu-wrapper kt-grid__item kt-grid__item--fluid" id="kt_aside_menu_wrapper">
        <ul id="kt_aside_menu" class="kt-aside-menu " data-ktmenu-vertical="1" data-ktmenu-scroll="1">
            <ul class="kt-menu__nav ">
                <li class="kt-menu__item" aria-haspopup="true">
                    <a href="/" class="kt-menu__link ">
                        <i class="kt-menu__link-icon flaticon2-architecture-and-city">

                        </i>
                        <span class="kt-menu__link-text">صفحه اصلی</span>
                    </a>
                </li>
                <div:block th:remove="tag" th:each="menuItem : ${@menuService.getMenu()}" >
                    <li class="kt-menu__item">
                        <a th:href="@{${menuItem.getAction()}}" class="kt-menu__link ">
                            <i th:class="'kt-menu__link-icon '+ ${menuItem.getIcon()} "></i>
                            <span class="kt-menu__link-text" th:text="${menuItem.getTitle()}"></span>
                        </a>
                    </li>
                </div:block>

            </ul>
        </ul>
    </div>
    <input type="hidden" th:value="${@superVisor.isSuperVisor()}" id="user-supervisor">
</div>
<!-- end:: Aside Menu -->
</body>
</html>
